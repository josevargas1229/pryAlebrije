<mat-dialog-content class="dialog-content">
    <h2 class="dialog-title">{{ dialogTitle }}</h2>

    <form [formGroup]="emailTypeForm" (ngSubmit)="onSubmit()" class="email-form">
        <div class="form-row">
            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Código</mat-label>
                <input matInput formControlName="codigo" required placeholder="Ingrese el código"
                    matTooltip="Este es un código único para identificar el tipo de correo">
                <mat-error *ngIf="emailTypeForm.get('codigo')?.hasError('required')">
                    El código es requerido
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="nombre" required placeholder="Ingrese el nombre"
                    matTooltip="Nombre del tipo de correo electrónico">
                <mat-error *ngIf="emailTypeForm.get('nombre')?.hasError('required')">
                    El nombre es requerido
                </mat-error>
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Descripción</mat-label>
            <textarea matInput formControlName="descripcion" placeholder="Ingrese una descripción" rows="3"
                matTooltip="Descripción opcional del tipo de correo"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Variables Requeridas</mat-label>
            <textarea matInput formControlName="variables_requeridas" placeholder="Ingrese las variables requeridas"
                rows="3" matTooltip="Ingrese las variables separadas por comas"></textarea>
            <mat-hint>Ingrese las variables separadas por comas</mat-hint>
        </mat-form-field>

        <div class="action-buttons">
            <button mat-button mat-dialog-close>Cancelar</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="isViewMode">Guardar</button>
        </div>
    </form>
</mat-dialog-content>
