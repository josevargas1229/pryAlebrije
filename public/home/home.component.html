<div class="hero">
  <div class="hero-content">
    <h1>Bienvenido a Alebrije Boutique</h1>
    <p>Explora nuestra colección de ropa para niños, priorizando comodidad, calidad y estilo.</p>
    <div class="search-bar">
      <input type="text" placeholder="Busca ropa y más" />
      <button mat-button routerLink="/productos" routerLinkActive="active">
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </div>
</div>

<section class="section">
  <h2>Más vendida</h2>

  <div class="products-grid fade-in" #homeContainer>
    <div class="product-card" *ngFor="let product of bestSellers">
      <img [src]="imageUrl" alt="{{ product.title }}">
      <p>{{ product.title }}</p>
      <span>${{ product.price }}</span>
    </div>
  </div>
</section>

<section class="section">
  <h2>Ofertas de liquidación</h2>
  <div class="products-grid fade-in" #liquiContainer>
    <div class="product-card" *ngFor="let product of clearanceOffers">
      <img [src]="imageUrl" alt="{{ product.title }}">
      <p>{{ product.title }}</p>
    </div>
  </div>
</section>
