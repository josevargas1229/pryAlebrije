<mat-sidenav-container class="page-container">
  <mat-sidenav #sidenav mode="side" [opened]="!isSidebarCollapsed" [ngClass]="{'collapsed': isSidebarCollapsed}">
    <app-sidebar (toggleSidebar)="toggleSidebar()"></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidebarToggle)="toggleSidebar()"></app-header>
    <lib-toastify-toast-container></lib-toastify-toast-container>
    <main class="main-content">
      <p-breadcrumb class="breadcrumb-container" [model]="BreadcrumbItems">
        <ng-template #item let-item>
          <ng-container *ngIf="item.route; else elseBlock">
            <a [routerLink]="item.route" class="p-breadcrumb-item-link">
              <span [ngClass]="[item.icon ? item.icon : '', 'text-color']"></span>
              <span class="text-primary font-semibold">{{ item.label }}</span>
            </a>
          </ng-container>
          <ng-template #elseBlock>
            <a [href]="item.url">
              <span class="text-color">{{ item.label }}</span>
            </a>
          </ng-template>
        </ng-template>
      </p-breadcrumb>


<div *ngIf="!(online$ | async)" class="status-toast status-toast--offline">
  <div class="status-toast__icon">
    <span class="material-icons">wifi_off</span>
  </div>
  <div class="status-toast__content">
    <div class="status-toast__title">Sin conexión</div>
    <div class="status-toast__text">
      Estás en modo desconectado. Algunas funciones pueden no estar disponibles.
    </div>
  </div>
</div>


<div *ngIf="showOnlineBanner" class="status-toast status-toast--online">
  <div class="status-toast__icon">
    <span class="material-icons">wifi</span>
  </div>
  <div class="status-toast__content">
    <div class="status-toast__title">Conectado</div>
    <div class="status-toast__text">
      Ahora estás en línea. El contenido se actualizará automáticamente.
    </div>
  </div>
</div>


      <div class="app-splash" *ngIf="loadingApp">
  <img src="assets/images/web-app-manifest-192x192.png" alt="Alebrije" />
  <div class="spinner"></div>
</div>
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
     <app-ruleta-fab></app-ruleta-fab>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-scroll-to-top></app-scroll-to-top>
