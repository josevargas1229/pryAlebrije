<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <ng-content></ng-content>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="confirm()">
        Aceptar
    </button>
</mat-dialog-actions>
