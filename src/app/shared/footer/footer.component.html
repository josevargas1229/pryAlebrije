<footer>
  <mat-toolbar color="warn" class="footer-toolbar">
    <div class="footer-content">
      <div class="footer-main">
        <!-- Documentos legales -->
        <div class="footer-section legal">
          <h3 class="footer-title">Documentos Legales</h3>
          <div class="footer-links">
            <button mat-button routerLink="/terminos-condiciones">Términos y Condiciones</button>
            <button mat-button routerLink="/politicas-privacidad">Políticas de Privacidad</button>
            <button mat-button routerLink="/aviso-privacidad">Aviso de Privacidad</button>
            <button mat-button routerLink="/deslinde-legal">Deslinde Legal</button>
          </div>
        </div>

        <!-- Síguenos (Al centro) -->

          <h3 class="footer-title">Síguenos</h3>
          <div class="social-icons">

                <path fill="#fff" d="M19.3,16c-0.4-0.8-0.7-0.8-1.1-0.8c-0.3,0-0.6,0-0.9,0 s-0.8,0.1-1.3,0.6c-0.4,0.5-1.7,1.6-1.7,4s1.7,4.6,1.9,4.9s3.3,5.3,8.1,7.2c4,1.6,4.8,1.3,5.7,1.2c0.9-0.1,2.8-1.1,3.2-2.3 c0.4-1.1,0.4-2.1,0.3-2.3c-0.1-0.2-0.4-0.3-0.9-0.6s-2.8-1.4-3.2-1.5c-0.4-0.2-0.8-0.2-1.1,0.2c-0.3,0.5-1.2,1.5-1.5,1.9 c-0.3,0.3-0.6,0.4-1,0.1c-0.5-0.2-2-0.7-3.8-2.4c-1.4-1.3-2.4-2.8-2.6-3.3c-0.3-0.5,0-0.7,0.2-1c0.2-0.2,0.5-0.6,0.7-0.8 c0.2-0.3,0.3-0.5,0.5-0.8c0.2-0.3,0.1-0.6,0-0.8C20.6,19.3,19.7,17,19.3,16z"></path>

          </div>
        </div>

        <!-- Contacto -->
        <div class="footer-section contact">
          <h3 class="footer-title">Contacto</h3>
          <div class="footer-contact">
            <span>Email: {{ companyInfo?.email }}</span>
            <span>Teléfono: {{ companyInfo?.telefono }}</span>
            <span>Dirección: {{ companyInfo?.direccion }}</span>
            <button mat-button routerLink="/contacto">Contáctanos</button>
          </div>
        </div>
      </div>

      <!-- Ícono de red social con enlace -->
      <div>
        <a *ngIf="companyInfo?.redSocial" [href]="companyInfo?.redSocial" target="_blank">
          <img width="48" height="48" src="https://img.icons8.com/fluency/48/facebook-new.png" alt="facebook-new" />
        </a>
      </div>

      <div class="footer-bottom">
        <p class="footer-text"><i>"Viste tu mundo de color"</i></p>
        <p class="footer-text">&copy; 2024 Alebrije Boutique. Todos los derechos reservados.</p>
      </div>
    </div>
