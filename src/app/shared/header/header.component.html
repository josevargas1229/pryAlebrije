<header>
  <mat-toolbar color="warn">
    <!-- Botón de perfil en la esquina izquierda -->
    <div class="left-section">
      <button
        mat-icon-button
        routerLink="/perfil"
        routerLinkActive="active"
        aria-label="Perfil"
        matTooltip="Ir a mi perfil">
        <mat-icon>person</mat-icon>
      </button>
    </div>

    <!-- Logo y título centrados -->
    <div class="center-section">
      <img *ngIf="logoUrl" [src]="logoUrl" class="logo" alt="Logo" />
    </div>

    <div class="nav-buttons">
      <app-theme-switcher></app-theme-switcher>
    </div>

    <!-- Botones de navegación alineados a la derecha -->
    <div class="right-section">
      <!-- Botón de búsqueda -->
      <button
        mat-icon-button
        aria-label="Buscar"
        matTooltip="Buscar productos">
        <mat-icon>search</mat-icon>
      </button>

      <!-- Botón de notificaciones -->
      <button
        mat-icon-button
        aria-label="Notificaciones"
        matTooltip="Ver notificaciones">
        <mat-icon>notifications</mat-icon>
      </button>

      <!-- Botón de carrito -->
      <button
        mat-icon-button
        aria-label="Carrito de compras"
        matTooltip="Ver carrito">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </div>
  </mat-toolbar>
</header>
