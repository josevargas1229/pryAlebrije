<header>
  <mat-toolbar color="warn">
    <div class="logo-title">
      <img src="assets/images/logoAle.png" class="logo" alt="Logo" />
    </div>

    <!-- Tema switcher -->
    <span class="spacer"></span> <!-- Para empujar los elementos a la derecha -->

    <div class="nav-buttons">
      <app-theme-switcher></app-theme-switcher>

      <!-- Bot칩n Home con icono -->
      <button 
        mat-icon-button 
        routerLink="/" 
        routerLinkActive="active" 
        aria-label="Home" 
        matTooltip="Ir a la p치gina principal">
        <mat-icon>home</mat-icon>
      </button>

      <!-- Login y Registro con texto -->
      <ng-container *ngIf="!isLoggedIn">
        <button 
          mat-flat-button 
          routerLink="/login" 
          routerLinkActive="active" 
          aria-label="Login" 
          matTooltip="Iniciar sesi칩n">
          Login
        </button>
        <button 
          mat-flat-button 
          routerLink="/register" 
          routerLinkActive="active" 
          aria-label="Registro" 
          matTooltip="Crear una nueva cuenta">
          Registro
        </button>
      </ng-container>

      <!-- Botones para usuario logueado -->
      <ng-container *ngIf="isLoggedIn">
        <button 
          mat-mini-fab 
          routerLink="/dashboard" 
          routerLinkActive="active" 
          aria-label="Dashboard" 
          matTooltip="Ir al panel de control">
          <mat-icon>dashboard</mat-icon>
        </button>
        <button 
          mat-mini-fab 
          routerLink="/perfil" 
          routerLinkActive="active" 
          aria-label="Perfil" 
          matTooltip="Ir a mi perfil">
          <mat-icon>person</mat-icon>
        </button>
        <button 
          mat-mini-fab 
          aria-label="Logout" 
          (click)="logout()" 
          matTooltip="Cerrar sesi칩n">
          <mat-icon>logout</mat-icon>
        </button>
      </ng-container>
    </div>
  </mat-toolbar>
</header>
