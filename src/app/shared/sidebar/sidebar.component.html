<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <!-- Home -->
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        matTooltip="Ir a la página principal">
        <mat-icon matListIcon>home</mat-icon>
        <span matLine>Home</span>
      </a>

      <!-- Catálogo -->
      <a mat-list-item routerLink="/menu-catalogo" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
        matTooltip="Ver catálogo de productos">
        <mat-icon matListIcon>category</mat-icon>
        <span matLine>Catálogo</span>
      </a>

      <!-- No autenticados -->
      <ng-container *ngIf="!isLoggedIn">
        <a mat-list-item routerLink="/login" routerLinkActive="active" matTooltip="Iniciar sesión">
          <mat-icon matListIcon>login</mat-icon>
          <span matLine>Login</span>
        </a>

        <a mat-list-item routerLink="/register" routerLinkActive="active" matTooltip="Crear una nueva cuenta">
          <mat-icon matListIcon>person_add</mat-icon>
          <span matLine>Registro</span>
        </a>
      </ng-container>

      <!-- Autenticados -->
      <ng-container *ngIf="isLoggedIn">
        <!-- Administrador -->
        <ng-container *ngIf="userRole === 1">
          <a mat-list-item routerLink="/admin/productos/list" routerLinkActive="active" matTooltip="Gestión de productos">
            <mat-icon matListIcon>inventory</mat-icon>
            <span matLine>Productos</span>
          </a>

          <a mat-list-item routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            matTooltip="Panel de administrador">
            <mat-icon matListIcon>admin_panel_settings</mat-icon>
            <span matLine>Admin</span>
          </a>
        </ng-container>

        <!-- Empleado -->
        <ng-container *ngIf="userRole === 1">
          <a mat-list-item routerLink="/ventas" routerLinkActive="active" matTooltip="Ir a ventas">
            <mat-icon matListIcon>monetization_on</mat-icon>
            <span matLine>Ventas</span>
          </a>
        </ng-container>

        <!-- Cliente -->
        <ng-container *ngIf="userRole === 3">
          <a mat-list-item routerLink="/mis-compras" routerLinkActive="active" matTooltip="Ver mis compras">
            <mat-icon matListIcon>shopping_basket</mat-icon>
            <span matLine>Mis Compras</span>
          </a>

          <a mat-list-item routerLink="/ofertas" routerLinkActive="active" matTooltip="Ver ofertas disponibles">
            <mat-icon matListIcon>local_offer</mat-icon>
            <span matLine>Ofertas</span>
          </a>

          <a mat-list-item routerLink="/creditos" routerLinkActive="active" matTooltip="Ver mis créditos">
            <mat-icon matListIcon>credit_card</mat-icon>
            <span matLine>Créditos</span>
          </a>
        </ng-container>

        <!-- Perfil y Logout -->
        <a mat-list-item routerLink="/perfil" routerLinkActive="active" matTooltip="Ir a mi perfil">
          <mat-icon matListIcon>person</mat-icon>
          <span matLine>Mi perfil</span>
        </a>

        <a mat-list-item (click)="logout()" matTooltip="Cerrar sesión">
          <mat-icon matListIcon>logout</mat-icon>
          <span matLine>Logout</span>
        </a>
      </ng-container>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" aria-label="Toggle sidebar">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Página Principal</span>
    </mat-toolbar>

  </mat-sidenav-content>
</mat-sidenav-container>
