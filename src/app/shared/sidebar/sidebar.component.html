<div class="sidebar">
  <!-- Botón de Home (visible siempre) -->
  <button
    mat-mini-fab
    routerLink="/"
    routerLinkActive="active"
    aria-label="Home"
    matTooltip="Ir a la página principal">
    <mat-icon>home</mat-icon>
  </button>

  <!-- Login y Registro (solo para usuarios no logueados) -->
  <ng-container *ngIf="!isLoggedIn">
    <button
      mat-mini-fab
      routerLink="/login"
      routerLinkActive="active"
      aria-label="Login"
      matTooltip="Iniciar sesión">
      <mat-icon>login</mat-icon>
    </button>

    <button
      mat-mini-fab
      routerLink="/register"
      routerLinkActive="active"
      aria-label="Registro"
      matTooltip="Crear una nueva cuenta">
      <mat-icon>person_add</mat-icon>
    </button>
  </ng-container>

  <!-- Botones para usuario logueado -->
  <ng-container *ngIf="isLoggedIn">
    <ng-container *ngIf="userRole === 1">
      <button
        mat-mini-fab
        routerLink="/admin"
        routerLinkActive="active"
        aria-label="Admin"
        matTooltip="Ir al panel de administrador">
        <mat-icon>admin_panel_settings</mat-icon>
      </button>
    </ng-container>

    <ng-container *ngIf="userRole === 2">
      <button
        mat-mini-fab
        routerLink="/ventas"
        routerLinkActive="active"
        aria-label="Ventas"
        matTooltip="Ir a ventas">
        <mat-icon>monetization_on</mat-icon>
      </button>
    </ng-container>

    <ng-container *ngIf="userRole === 3">
      <button
        mat-mini-fab
        routerLink="/mis-compras"
        routerLinkActive="active"
        aria-label="Mis Compras"
        matTooltip="Ver mis compras">
        <mat-icon>shopping_basket</mat-icon>
      </button>
      <button
        mat-mini-fab
        routerLink="/ofertas"
        routerLinkActive="active"
        aria-label="Ofertas"
        matTooltip="Ver ofertas disponibles">
        <mat-icon>local_offer</mat-icon>
      </button>
      <button
        mat-mini-fab
        routerLink="/creditos"
        routerLinkActive="active"
        aria-label="Créditos"
        matTooltip="Ver mis créditos">
        <mat-icon>credit_card</mat-icon>
      </button>
    </ng-container>

    <button
      mat-mini-fab
      aria-label="Logout"
      (click)="logout()"
      matTooltip="Cerrar sesión">
      <mat-icon>logout</mat-icon>
    </button>

    <!-- Menú de navegación (solo para usuarios logueados) -->
    <ul class="nav-list">
      <li>
        <a routerLink="/admin" routerLinkActive="active">
          <mat-icon>admin_panel_settings</mat-icon>
          <span>Admin</span>
        </a>
      </li>
      <li>
        <a routerLink="/ventas" routerLinkActive="active">
          <mat-icon>shopping_cart</mat-icon>
          <span>Ventas</span>
        </a>
      </li>
      <li>
        <a routerLink="/compras" routerLinkActive="active">
          <mat-icon>receipt</mat-icon>
          <span>Mis Compras</span>
        </a>
      </li>
      <li>
        <a routerLink="/perfil" routerLinkActive="active">
          <mat-icon>person</mat-icon>
          <span>Perfil</span>
        </a>
      </li>
      <li>
        <a routerLink="/config" routerLinkActive="active">
          <mat-icon>settings</mat-icon>
          <span>Configuración</span>
        </a>
      </li>
    </ul>
  </ng-container>
</div>
