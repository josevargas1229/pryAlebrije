<div class="templates-header">
    <p>Aquí puedes crear, visualizar, editar o eliminar plantillas de correo electrónico para personalizar la comunicación con tus clientes.</p>
    <button mat-raised-button color="primary" (click)="openTemplateForm()"><mat-icon>add</mat-icon>Nueva Plantilla</button>
  </div>
  
  <table mat-table [dataSource]="templates">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let template">{{ template.nombre }}</td>
    </ng-container>
  
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let template">{{ template.tipo.nombre }}</td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let template">
        <button mat-icon-button color="accent" (click)="viewTemplateDetails(template)">
          <mat-icon>visibility</mat-icon>
      </button>
        <button mat-icon-button color="accent" (click)="editTemplate(template)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteTemplate(template)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['nombre', 'tipo', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'tipo', 'acciones']"></tr>
</table>
