<!-- Botón para abrir el formulario de nuevo tipo -->
<div class="types-header">
    <button mat-raised-button color="primary" (click)="openTypeForm()"><mat-icon>add</mat-icon>Nuevo Tipo</button>
</div>

<!-- Tabla para listar los tipos de email existentes -->
<table mat-table [dataSource]="types">
    <!-- Columnas: código, nombre, acciones -->
    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let type">{{ type.codigo }}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let type">{{ type.nombre }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let type">
            <button mat-icon-button color="accent" (click)="viewTypeDetails(type)">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="editType(type)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteType(type)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="['codigo', 'nombre', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['codigo', 'nombre', 'acciones']"></tr>
</table>
